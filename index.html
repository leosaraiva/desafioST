<!DOCTYPE html>
<html lang="en">
<head>
    <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
    <title>Desafio ST</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<script> 
    var CNPJ = "00000000000000";
    function formataCNPJ(CNPJ){
        //retira os caracteres indesejados...
        CNPJ = CNPJ.replace(/[^\d]/g, "");

        //realizar a formatação...
        return CNPJ.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/g,"\$1.\$2.\$3\/\$4\-\$5");
    }
</script>

<body>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8" method="POST">

        <input type=hidden name="oid" value="00D8b000002woD1">
        <input type=hidden name="retURL" value="http://www.leosaraiva.net">

        <input type="hidden" name="debug" value=1>

        value="leosaraiv4@gmail.com">

        <div class="slds-form" >
          <div class="slds-form-element slds-form-element_horizontal justify-content: center display: flex">
            <label class="slds-form-element__label" for="first_name">Nome:</label>

            </div>
          </div>
          <div class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label" for="last_name">Sobrenome:</label>
            <div class="slds-form-element__control">
              <input type="text" id="last_name" name="last_name" placeholder="Silva" class="slds-input" />
            </div>
          </div>
          <div class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label" for="email">Email:</label>

              <input type="text" id="email" name="email" placeholder="joao.silva@pagar.me" class="slds-input" Required />
            </div>
          </div>
          <div class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label" for="CNPJ">CNPJ:</label>
            <div class="slds-form-element__control">
              <input type="text" id="00N8b00000HJjF8" name="00N8b00000HJjF8" placeholder="XX.XXX.XXX/0001-XX" class="slds-input" pattern="/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/g,"\$1.\$2.\$3\/\$4\-\$5"" Required/>

          <div class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label" for="RazaoSocial">Razão Social:</label>

              <input type="text" id="00N8b00000HJjFI" name="00N8b00000HJjFI" placeholder="Stone S/A" class="slds-input" />
            </div>
          </div>
          <div class="slds-form-element slds-form-element_horizontal">
            <label class="slds-form-element__label" for="mobile">Celular:</label>
            <div class="slds-form-element__control">
              <input type="text" id="mobile" name="mobile" placeholder="83 9999-9999" class="slds-input" Required/>
            </div>
          </div>
  
           <input class="slds-button slds-button_brand" type="submit" name="submit">
